<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="Q9.css">
</head>
<body>
  <section class="pricing-table">
 
    <div class="pricing-card">
      <h2>Basic</h2>
      <p class="price">rs.9.99/month</p>
      <ul>
        <li>10 Projects</li>
        <li>5 GB Storage</li>
        <li>Email Support</li>
      </ul>
      <button class="pricing-button">Choose Plan</button>
    </div>

 
    <div class="pricing-card popular">
      <h2>Pro</h2>
      <p class="price">rs.19.99/month</p>
      <ul>
        <li>50 Projects</li>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <button class="pricing-button">Choose Plan</button>
    </div>

 
    <div class="pricing-card">
      <h2>Premium</h2>
      <p class="price">rs.29.99/month</p>
      <ul>
        <li>Unlimited Projects</li>
        <li>100 GB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <button class="pricing-button">Choose Plan</button>
    </div>
  </section>
</body>
</html>
